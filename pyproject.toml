[tool.poetry]
name = "agentic-llm-lab"
version = "0.1.0"
description = "A simple lab for experimenting with agentic LLMs."
authors = ["Chris Lunsford <cm@lunsford.io>"]
readme = "README.md"
packages = []
package-mode = false

[tool.poetry.dependencies]
python = "^3.10"
openai = "*"
requests = "^2.32.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88
indent-width = 4

# Assume Python 3.8
target-version = "py39"

[tool.ruff.lint]
# B: flake8-bugbear
# I: flake8-import-order
# Q: flake8-quotes
extend-select = [ "B", "I", "Q" ]

ignore-init-module-imports = true
