[tool.poetry]
name = "llm-lab"
version = "0.1.0"
description = "Lab for experimenting with function calling using LLMs locally via LM Studio."
authors = ["Chris Lunsford <cm@lunsford.io>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
openai = "*"
requests = "^2.32.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 88
indent-width = 4

# Assume Python 3.8
target-version = "py39"

[tool.ruff.lint]
# B: flake8-bugbear
# I: flake8-import-order
# Q: flake8-quotes
extend-select = [ "B", "I", "Q" ]

ignore-init-module-imports = true
