[project]
name = "agentic-llm-lab"
version = "0.1.0"
description = "Simple labs for experimenting with Agentic AI and LLMs."
authors = [
    {name = "Chris Lunsford", email = "cm@lunsford.io"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "openai",
    "requests>=2.32.3",
]

[tool.ruff]
line-length = 88
indent-width = 4

# Target Python 3.13
target-version = "py313"

[tool.ruff.lint]
# B: flake8-bugbear
# I: flake8-import-order
# Q: flake8-quotes
extend-select = [ "B", "I", "Q" ]

ignore-init-module-imports = true
